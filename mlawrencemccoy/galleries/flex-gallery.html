<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="header">
      <h3>Flex Gallery</h3>
      <h3>Sculpture</h3>
      <p>Since 2005, I’ve paid my rent and bills working at a bronze art foundry.

        when the business is closed, they let me stick around and make my own bronze sculptures.</p>
    </div>
    <div class="container">
      <div class="d-flex flex-row">
        <div class="d-flex flex-column">
          <img src="../images/jewelry/arrow.jpg" class="img-fluid">
          <img src="../images/illustrations/deer.jpg" class="img-fluid">
        </div>
        <div class="d-flex flex-column">
          <img src="../images/portrait/bowie-neat.jpg" class="img-fluid">
          <img src="../images/general/lunarrider.jpg" class="img-fluid">
        </div>
        <div class="d-flex flex-column">
          <img src="../images/photography/stbarbara.jpg" class="img-fluid">
          <img src="../images/misc/placeholder.jpg" class="img-fluid">
        </div>
      </div>
    </div>
  </body>
